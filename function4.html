<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function practice4</title>
</head>
<body>
<script type="text/javascript">

	/*javascript에서는 함수를 다양한 방법으로 표현*/

	numbering = functoin (){
		i = 0 ;
		while(i < 10){
			document.write(i);
			i += 1 ;
		}
	}

	numbering();


	//익명함수 : 일회성으로 호출함(정의와 호출을 같이함, 이름이 필요없고 바로 호출함)
	(functoin (){
			i = 0 ;
			while(i < 10){
				document.write(i);
				i += 1 ;
			}
		})();


</script>	
</body>
</html>
