<!--함수는 재사용성, 유지보수의 용이, 가독성-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function practice</title>
</head>
<body>
<script type="text/javascript">
	/*
	function 함수명([인자]){
		코드
		return 반환값
	}
	*/		
	function numbering(){
		var i = 0;
		while( i < 10 ){
			document.write(i+"<br/>");
			i += 1 ;
		}
	}
	numbering();

</script>
</body>
</html>
